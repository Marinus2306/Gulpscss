<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gulpfile</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="container">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
    </nav>


    <!--First pair of cards-->
    <div class="row">
        <div class="col-sm-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Total revenue</h5>
                    <p class="card-text">$1,543,876.5</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Average order value</h5>
                    <p class="card-text">$25,6</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Second pair of cards-->
        <div class="col-sm-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Total orders</h5>
                    <p class="card-text">7000</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Customers</h5>
                    <p class="card-text">6,789</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
